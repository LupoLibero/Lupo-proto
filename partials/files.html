<!-- FileMenu -->
<ul id="fileMenu" class="context-menu" role="context-menu">
  <li class="context-menu-item" ng-class="{'is-disable': singleSelect()}"     ><a tabindex="-1" ng-click="openFile()"   >Open</a></li>
  <li class="context-menu-item" ng-class="{'is-disable': singleSelect()}"     ><a tabindex="-1" ng-click="renameFile()" >Rename</a></li>
  <li class="context-menu-item"                                               ><a tabindex="-1" ng-click="shareFiles()" >Share</a></li>
  <li class="context-menu-item"                                               ><a tabindex="-1" ng-click="cutFiles()"   >Cut</a></li>
  <li class="context-menu-item"                                               ><a tabindex="-1" ng-click="copyFiles()"  >Copy</a></li>
  <li class="context-menu-item" ng-class="{'is-disable': clipboardNotEmpty()}"><a tabindex="-1" ng-click="pasteFiles()" >Paste</a></li>
  <li class="context-menu-item"                                               ><a tabindex="-1" ng-click="deleteFiles()">Delete</a></li>
</ul>

<!-- BackgroundMenu -->
<ul id="backgroundMenu" class="context-menu" role="context-menu">
  <li class="context-menu-item"><a tabindex="-1" ng-click="explorer.createFile()"  >New File</a></li>
  <li class="context-menu-item"><a tabindex="-1" ng-click="explorer.createFolder()">New Folder</a></li>
  <li class="context-menu-item"><a tabindex="-1" ng-click=""                       >Normal right click</a></li>
</ul>

<!-- Nav Bar -->
<nav class="navbar">
  <button class="btn-link navbar-button" ng-click="goBack()"    ng-disabled="false"    ><i class="icon icon-back"></i></button>
  <button class="btn-link navbar-button" ng-click="goForward()" ng-disabled="false"    ><i class="icon icon-forward"></i></button>
  <button class="btn-link navbar-button" ng-click="goParent()"  ng-disabled="isRoot()" ><i class="icon icon-parent"></i></button>

  <breadcrumb></breadcrumb>

  <button class="btn-link navbar-button" ng-click="explorer.createFile()"><img src="images/icon_document_new_16.svg" alt="new file"></button>
  <button class="btn-link navbar-button" ng-click="explorer.createFolder()"><img src="images/icon_folder_new_16.svg" alt="new folder"></button>
</nav>


<!-- Container -->
<div class="container">

  <!-- Three -->
  <filetree tree="explorer.fileTree"></filetree>

  <!-- Content -->
  <div class="content" context-menu data-target="backgroundMenu" ng-click="selected.files={}">
    <!-- temporary hack -->
    <div drop-zone="explorer" style="width: 100%; height:100%">
      <file ng-repeat="file in explorer.fileTree" file="file" selected-files="selected.files" clipboard-files="selected.clipboard"></file>
    </div>
  </div>
</div>

<!-- Status Bar -->
<div class="statusbar">
  <div class="statusbar-elements">{{ explorer.fileTree.length }} elements</div>
  <div class="statusbar-separator"></div>
  <div class="statusbar-information">File 17ko</div>
  <div class="statusbar-display">
    <a ng-click="toList()"  class="icon icon-list"></a>
    <a ng-click="toThumb()" class="icon icon-thumb"></a>
  </div>
</div>
