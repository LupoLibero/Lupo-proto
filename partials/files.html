<!-- FileMenu -->
<ul id="fileMenu" class="context-menu" role="context-menu">
  <li class="context-menu-item" ng-class="{'is-disable': singleSelect()}"      tabindex="-1" ng-click="openFile()"   >Open</li>
  <li class="context-menu-item" ng-class="{'is-disable': singleSelect()}"      tabindex="-1" ng-click="renameFile()" >Rename</li>
  <li class="context-menu-item"                                                tabindex="-1" ng-click="modalShare()" >Share</li>
  <li class="context-menu-item"                                                tabindex="-1" ng-click="cutFiles()"   >Cut</li>
  <li class="context-menu-item"                                                tabindex="-1" ng-click="copyFiles()"  >Copy</li>
  <li class="context-menu-item" ng-class="{'is-disable': clipboardNotEmpty()}" tabindex="-1" ng-click="pasteFiles()" >Paste</li>
  <li class="context-menu-item"                                                tabindex="-1" ng-click="deleteFiles()">Delete</li>
</ul>

<!-- BackgroundMenu -->
<ul id="backgroundMenu" class="context-menu" role="context-menu">
  <li class="context-menu-item"><a tabindex="-1" ng-click="explorer.newFile()"  >New File</a></li>
  <li class="context-menu-item"><a tabindex="-1" ng-click="explorer.newFolder()">New Folder</a></li>
  <li class="context-menu-item"><a tabindex="-1" ng-click=""                       >Normal right click</a></li>
</ul>

<!-- Nav Bar -->
<nav class="navbar">
  <button class="btn-link navbar-button" ng-click="History.back()"    ng-disabled="History.cantBack()"    ><i class="icon icon-back"></i></button>
  <button class="btn-link navbar-button" ng-click="History.forward()" ng-disabled="History.cantForward()" ><i class="icon icon-forward"></i></button>
  <button class="btn-link navbar-button" ng-click="History.parent()"  ng-disabled="isRoot()"             ><i class="icon icon-parent"></i></button>

  <breadcrumb></breadcrumb>
</nav>


<!-- Container -->
<div class="container">

  <!-- Three -->
  <filetree tree="explorer.fileTree"></filetree>

  <!-- Content -->
  <div class="content" context-menu data-target="backgroundMenu" ng-click="selected.files={}">
    <!-- temporary hack -->
    <div drop-zone="explorer" style="width: 100%; height:100%">
      <file ng-repeat="file in explorer.fileTree" file="file" selected-files="selected.files" clipboard-files="selected.clipboard"></file>
    </div>
  </div>
</div>

<!-- Status Bar -->
<div class="statusbar">
  <div class="statusbar-elements">{{ explorer.fileTree.length }} elements</div>
  <div class="statusbar-separator"></div>
  <div class="statusbar-information">File 17ko</div>
  <div class="statusbar-display">
    <a ng-click="toList()"  class="icon icon-list"></a>
    <a ng-click="toThumb()" class="icon icon-thumb"></a>
  </div>
</div>

<div class="modal" ng-if="shareModal">
  <div class="modal-container">
    <div class="modal-header">
      <div class="close"></div>
      <h3 class="modal-header-title">Share</h3>
    </div>
    <div class="modal-content">
      <tags-input ng-model="share" placeholder="Pseudo" display-property="name" add-from-autocomplete-only="true">
        <auto-complete source="loadUsers($query)" debounce-delay="40"></auto-complete>
      </tags-input>

    </div>
    <div class="modal-footer">
      <button class="button-cancel" ng-click="closeModalShare()">Cancel</button>
      <button class="button-ok"     ng-click="shareFiles()">Share</button>
    </div>
  </div>
</div>
