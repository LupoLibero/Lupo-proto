<!-- FileMenu -->
<div class="dropdown position-absolute" id="fileMenu">
  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
    <li role="presentation">
      <a class="pointer" role="menuitem" tabindex="-1" ng-click="explorer.selectedFile">Open</a>
    </li>
    <li role="presentation">
      <a class="pointer" role="menuitem" tabindex="-1" ng-click="explorer.selectedFile.share('Tata')">Share</a>
    </li>
    <li role="presentation">
      <a class="pointer" role="menuitem" tabindex="-1" ng-click="explorer.selectedFile.nameEditable = true">Rename</a>
    </li>
  </ul>
</div>

<!-- BackgroundMenu -->
<div class="dropdown" id="backgroundMenu">
  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu2">
    <li role="presentation">
      <a class="pointer" role="menuitem" tabindex="-1" ng-click="explorer.createFile()">New File</a>
    </li>
    <li role="presentation">
      <a class="pointer" role="menuitem" tabindex="-1" ng-click="explorer.createFolder()">New Folder</a>
    </li>
    <li role="presentation">
      <a class="pointer" role="menuitem" tabindex="-1" ng-click="normalRightClick = true">Normal right click</a>
    </li>
  </ul>
</div>

<!-- Nav Bar -->
<nav class="navbar">
  <button class="btn-link navbar-button" ng-click="goBack()"    ng-disabled="false"    ><i class="icon icon-back"></i></button>
  <button class="btn-link navbar-button" ng-click="goForward()" ng-disabled="false"    ><i class="icon icon-forward"></i></button>
  <button class="btn-link navbar-button" ng-click="goParent()"  ng-disabled="isRoot()" ><i class="icon icon-parent"></i></button>

  <breadcrumb></breadcrumb>

  <button class="btn-link navbar-button" ng-click="explorer.createFile()"><img src="images/icon_document_new_16.svg"></button>
  <button class="btn-link navbar-button" ng-click="explorer.createFolder()"><img src="images/icon_folder_new_16.svg"></button>
</nav>


<!-- Container -->
<div class="container">

  <!-- Three -->
  <filetree tree="explorer.fileTree"></filetree>

  <!-- Content -->
  <div class="content" context-menu data-target="backgroundMenu" ng-click="explorer.selectedFile=null">
    <!-- temporary hack -->
    <div drop-zone="explorer" style="width: 100%; height:100%">
      <file ng-repeat="file in explorer.fileTree" file="file" selected-file="explorer.selectedFile"></file>
    </div>
  </div>
</div>

<!-- Status Bar -->
<div class="statusbar">
  <div class="statusbar-elements">{{ explorer.fileTree.length }} elements</div>
  <div class="statusbar-separator"></div>
  <div class="statusbar-information">File 17ko</div>
  <div class="statusbar-display">
    <i class="icon icon-list"></i>
    <i class="icon icon-thumb"></i>
  </div>
</div>
